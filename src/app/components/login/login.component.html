<div class="login">
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <div class="login__field">
      <mat-form-field class="example-full-width">
        <input
          type="email"
          matInput
          name="email"
          id="email"
          placeholder=""
          ngModel
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>password</mat-label>
        <input
          type="password"
          matInput
          name="password"
          id="password"
          placeholder=""
          ngModel
        />
      </mat-form-field>

      <mat-form-field>
        <mat-select name="role" ngModel disableRipple>
          <mat-option value="Admin" default>Admin</mat-option>
          <mat-option value="User">User</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="login__actions">
      <button mat-raised-button type="submit" color="primary">Log in</button>
    </div>
  </form>
</div>
